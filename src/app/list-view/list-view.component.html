<div class="mat-elevation-z8">
    <table mat-table [dataSource]="filteredDataSource" class="mat-elevation-z8 mat-table-hover" matSort>
  
    <ng-container matColumnDef="checkbox">
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? toggleAllRows() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()"
                    >
            </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)"
                        class="row-checkbox">
            </mat-checkbox>
        </td>
        </ng-container>
     
    
      <ng-container matColumnDef="Task">
        <th mat-header-cell *matHeaderCellDef> Task </th>
        <td mat-cell *matCellDef="let element"> {{element.Task}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <mat-cell *matCellDef="let element">
            <div  class="status" [ngClass]="getStatusClass(element.Status)">
                <mat-icon class="icon-display">circle</mat-icon>
            <span class="v-align-middle">{{ getStatusLabel(element.Status)}}</span>
            </div>
          </mat-cell>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="From">
        <th mat-header-cell *matHeaderCellDef> From </th>
        <td mat-cell *matCellDef="let element"> {{element.From}} </td>
      </ng-container>

      <ng-container matColumnDef="To">
        <th mat-header-cell *matHeaderCellDef> To </th>
        <td mat-cell *matCellDef="let element"> {{element.To}} </td>
      </ng-container>

      <ng-container matColumnDef="Customer Address">
        <th mat-header-cell *matHeaderCellDef> Customer Address </th>
        <td mat-cell *matCellDef="let element"> {{element.CustomerAddress}} </td>
      </ng-container>
  

      <ng-container matColumnDef="Due Date">
        <th mat-header-cell *matHeaderCellDef> Due Date </th>
        <td mat-cell *matCellDef="let element"> {{formatDueDate(element.DueDate)}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" [length]="filteredDataSource" aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
